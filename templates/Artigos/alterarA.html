{% extends 'layout.html' %}

{% block body %}


<h2>Alterar Preco</h2>
<fieldset>
    <legend>Introduza o preco do artigo</legend>
    <form method="post">
        <h4>ID</h4>
        <input type='text' name='id' required>
        <h4>Preco Novo</h4>
        <input type='text' name='price' required>
        <p><br></p>
        <input type='submit' value="Submeter">
    </form>
</fieldset>
{% if erro %}<h1>{{ erro }}</h1>{% endif %}
{% endblock %}
